{% load news_tags %}

<div class="col-md-4">
    <div class="list-group">
        {% get_categories as categories%}
        {% for item in categories %}
            <a href="{% url 'category' item.pk %}" class="list-group-item list-group-item-action"
               aria-current="true">
                {{ item.title }}
            </a>
        {% endfor %}
    </div>
</div>
